<div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Log In" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="loginModalLabel">Login</h4>
			</div>
			<div class="modal-body">
				<div ng-controller="LoginCtrl">
					<span></span>
					<form ng-submit="submit()">
						<fieldset>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user"></i></span>
									<input class="form-control" ng-model="user.username" type="text" name="user" placeholder="Username" />
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-key"></i></span>
									<input class="form-control" ng-model="user.password" type="password" name="pass" placeholder="Password" />
								</div>
							</div>
							<button class="btn btn-primary pull-right" type="submit" title="Login">Login</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.modal-content -->
	</div>
</div>
