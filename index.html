<!DOCTYPE html>
<html ng-app="appOtaria">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap core CSS -->
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<!-- FontAwesome CSS -->
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<!-- AnnOtaria custom styles -->
	<link rel="stylesheet" type="text/css" href="css/base.css" />
	<!-- AngularJS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.min.js"> </script>
	<!-- Our custom AnnOtaria JS functions -->
	<script src="js/controllers.js"> </script>
	<title>AnnOtaria</title>
</head>

<body ng-controller="AppOtariaCtrl">
<!-- "Fork me on GitHub" ribbon -->
<a href="https://github.com/ciromattia/annotaria"><img id="fork_me_on_github" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">AnnOtaria</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li><a href="#" role="button" data-toggle="modal" data-target="#about">About</a></li>
			</ul>
		</div><!--/.nav-collapse -->
	</div>
</div>

<div class="container">

	<!-- Main component for a primary marketing message or call to action -->
	<div class="row clearfix">
		<div class="col-md-3">
			<div class="row clearfix border">
				<h3>Documenti disponibili</h3>
				<ul class="unstyled">
					<li ng-repeat="item in documents">
						<span><a href ng-click="loadDocument(item.filepath)">{{item.doctitle}}</a></span>
					</li>
				</ul>
			</div>
			<div class="row clearfix">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#view" data-toggle="tab" id="showView">Vista</a></li>
					<li><a href="#edit" data-toggle="tab" id="showEdit">Modifica</a></li>
				</ul>

				<div class="tab-content">
					<div class="tab-pane active border border-notop" id="view">
						<form role="form">
							<div class="checkbox"><label>
								<input type="checkbox" id="main">Frasi principali</label></div>
							<div class="checkbox"><label>
								<input type="checkbox" id="sub">Frasi secondarie</label></div>
							<div class="form-group"><label>Scegli la frase:</label>
								<input type="number" id="sentence" name="sentence" min="0" max="10" value="0">
							</div>
						</form>
					</div>
					<div class="tab-pane border border-notop" id="edit">
						<div class="text-center breath">
							<button type="button" class="btn btn-warning" id="markSentence">Frase</button>
							<button type="button" class="btn btn-info" id="markMain">Principale</button>
							<button type="button" class="btn btn-success" id="markSub">Subordinata</button>
						</div>
						<div class="text-center breath">
							<button type="button" class="btn btn-default" id="save">Salva annotazioni</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-9">
			<div class="jumbotron" ng-model="doctitle">AnnOtaria</div>
			<div ng-bind-html="doctext"></div>
		</div>
	</div>
</div> <!-- /container -->


<!-- Modal -->
<div class="modal fade" id="about" tabindex="-1" role="dialog" aria-labelledby="About AnnOtaria" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">About AnnOtaria</h4>
			</div>
			<div class="modal-body">
				<p>AnnOtaria v.0.1 "Eumetopias"</p>
				<p>Â© 2014 Ciro Mattia Gonano.</p>
				<p>This software is released under
					<a href="http://opensource.org/licenses/ISC" title="ISC license">ISC license</a>.<br>
					You can find the latest version of this software
					<a href="https://github.com/ciromattia/annotaria">on <i class="fa fa-github"></i> GitHub</a>.
				</p>
			</div>
			<div class="modal-footer"></div>
		</div>
	</div>
</div>

<!-- Fancy JavaScripts are placed at the end for the pace of page loading -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"> </script>
</body>
</html>
